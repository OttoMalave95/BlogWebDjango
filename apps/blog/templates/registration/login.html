{% extends "blog/base.html" %}

{% block content %}
	{% if form.errors %}
		<p class="alert alert-danger text-center">Tu nombre de usuario y contraseña no fueron encontrados. Por favor intenta de nuevo.</p>
	{% endif %}

	<form class="col-md-4 mx-auto text-center" action="{% url 'login' %}" method="post" accept-charset="utf-8">
		{% csrf_token %}
		<div class="form-group">
			<label>Nombre de usuario</label>
			<br>
			{{ form.username }}
		</div>

		<div class="form-group">
			<label class="label">Contraseña</label>
			<br>
			{{ form.password }}
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock %}
