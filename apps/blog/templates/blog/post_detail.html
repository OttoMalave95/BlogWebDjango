{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		<div class="date">
			{% if post.published_date %}
				{{ post.published_date }}
				<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
			{% endif %}
		</div>
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
