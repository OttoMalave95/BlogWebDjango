<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Blog Web con Django</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>
		<h1><a href="" title="Blog Web">Blog Web</a></h1>
	</div>

	{% for post in posts %}
		<div>
			<p>publicado: {{ post.published_date }}</p>
			<h1><a href="" title="{{ post.title }}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
</body>
</html>
